<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript">
        function deleteAll(){
            const elements = document.getElementsByName('myinput');

        }
        function selectAll() {
            const elements = document.getElementsByName("myInput");
            for (let i = 0; i < elements.length; i++) {
                elements[i].checked = true;
            }
        }

        function unselectAll() {
            const elements = document.getElementsByName("myInput");
            for (let i = 0; i < elements.length; i++) {
                elements[i].checked = false;
            }
        }

        function fanAll() {
            const elements = document.getElementsByName("myInput");
            for (let i = 0; i < elements.length; i++) {
                elements[i].checked = !elements[i].checked;
            }
        }
    </script>
</head>
<body>
<input name="myInput" type="checkbox" size="20" value="胡世昌"/></br>
<input name="myInput" type="checkbox" size="20" value="李漫漫"/><br/>
<input name="myInput" type="checkbox" size="20" value="胡大海"/><br/>
<br/>
<input type="button" onclick="selectAll()"
       value="全选"/>
<input type="button" onclick="unselectAll()"
       value="全不选"/>
<input type="button" onclick="fanAll()"
       value="反选"/>
</body>
</html>
